        <script>
            var makeNameList    = [ 'Characters', 'Games', 'Items', 'Enemies', 'Allies'];
            var makeList        = [ 'char', 'games', 'item', 'enemy', 'ally'];
            var modelList       = [
                                    ["Mario", "Luigi", "Waluigi", "Wario"],
                                    ["Mario Bros", "Super Mario Bros", "Super Mario 64", "Mario Kart"],
                                    ["Red Mushroom", "Green Mushroom", "SuperStar"],
                                    ["Goomba", "Turtle", "Browser", "Bowser Jr."],
                                    ['Yoshi', 'Toad', 'Donkey Kong']
                                ];
            var modelDescrip    = [
                                    ["The main character in the Mario Bros. world. World's most famous plumber. Named after creators Landlord.", "Luigi is Mario's brother. He jumps higher and is available as a second character.", " He plays the role of Luigi's arch-rival and accompanies Wario in spin-offs from the main Mario series, often for the sake of causing mischief and problems. ", "originally designed as an arch-rival of Mario. He first appeared in the 1992 Game Boy title Super Mario Land 2: 6 Golden Coins as the main antagonist and final boss. "],
                                    ["Mario Bros is a platform game published and developed for arcades by Nintendo in 1983. ", "The successor to the 1983 arcade game, Mario Bros., it was released in Japan in 1985 for the Famicom, and in North America and Europe for the Nintendo Entertainment System (NES) in 1985 and 1987 respectively.", "Super Mario 64[a] is a 1996 platform video game for the Nintendo 64, and the first in the Super Mario series to feature three-dimensional (3D) gameplay. ", "Mario Kart[a] is a series of go-kart-style racing video games developed and published by Nintendo as spin-offs from its trademark Super Mario series"],
                                    ["Collected by jumping under certain blocks and makes you bigger", "Adds a life, 1-Up", "Grants the player temporary invincibility, speed and jump hight"],
                                    ["Generic bad guy, killed if walk into their face. Can kill by jumping on heads.", "If jumped on, they turn into a turtle and can be picked up and thrown as a projectile", "Main enemy in the Mario universe, and steals the Princess away from Mario.", "Bowser has a son, Bowser Jr., who helps his father kidnap Princess Peach."],
                                    ['Yoshi is a dinosaur-like character that acts as an ally of Mario and Luigi and is the protagonist of his own franchise.', 'Toad is a character who is Princess Peachs attendant and a longtime protector of the Mushroom Kingdom.', 'Used to try and kill Mario but a powerful, yet carefree Kong from Donkey Kong Island, Donkey Kong spends his days collecting bananas and spending time with his friends, particularly his best friend Diddy Kong. ']
                                ];
    
    
            var makeDropdown = document.getElementById("carMake");
            var modelDropdown = document.getElementById("carModel");
    
            for(var i=0;i<makeList.length;i++) {
                makeDropdown.innerHTML += '<option value="' + makeList[i] + '">'+makeNameList[i]+'</option>';
    
            }
    
            makeDropdown.addEventListener("change", function(){
                console.log(this.value);
                modelDropdown.innerHTML = "";
                
                let selectedOptions = [];
                for(var i=0;i<makeList.length;i++) {
                    if(makeList[i] == this.value) {
                        selectedOptions = modelList[i];
                        break;
                    }
                }
    
    
                for(var i = 0; i < selectedOptions.length; i++){
                    modelDropdown.innerHTML += '<option value="' + selectedOptions[i] + '">' + selectedOptions[i] + '</option>';
                }  
    
                
                //modelDropdown.innerHTML += '<option value="' + bmwModels[0] + '">' + bmwModels[0] + '</option>';

                //modelDropdown.innerHTML += '<option value="' + bmwModels[3] + '">' + bmwModels[3] + '</option>';
                // <option value=" + text + "> + Text + </option>
                
            });
    
            modelDropdown.addEventListener("change", function() {
                for(var i=0;i<modelList.length;i++) {
                    for(var j=0;j<modelList[i].length;j++) {
                        if(modelList[i][j] == this.value) {
                            document.getElementById("description").innerHTML = modelDescrip[i][j];
                        }
                    }
                }
                
    
            });
    
        </script>
